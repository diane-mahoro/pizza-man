<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pizza man</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
   <div class="container-fluid">
       <div class="header">
            <button id="back"><a href="index.html">Back</a></button>
       </div>
       <div class="col-md-12">
           <h3>FILL IN YOUR PIZZA ORDER HERE</h3>
           <form id="form">
           <label for="size">Size</label><br>
          <select id="size">
              <option value="1">Large</option>
              <option value="2">Medium</option>
              <option value="3">Small</option>
          </select>
           <label for="flavour">Flavour</label>
           <select id="flaour">
                <option value="one1">Berry, Arugula and Prosciutto Pizza</option>
                <option value="two1">Macaroni And Cheese Pizza</option>
                <option value="three1">Butternut Squash and Crispy Sage Pizza</option>
                <option value="four1">Buffalo Chicken Pizza Sticks</option>
                <option value="five1">Brown Butter Lobster and Spinach Pizza with Bacon + Fontina</option>
                <option value="six1">Hummus And Grilled Zucchini Pizzas</option>
                <option value="seven1">Chicken Alfredo Pizza</option>
                <option value="eight1">Taco Quesadila Pizza</option>
                <option value="nine1">Wrede's Grilled Pizza with Grapes and Soppressata</option>
                <option value="ten1">Cookie Dough Dessert Pizza</option>
            </select>
            <label for="crust">Crust</label>
            <select id="cruts">
                    <option value="one2">Thin</option>
                    <option value="two2">Thick</option>
                    <option value="three2">Flatbread</option>
                    <option value="four2">Focaccia</option>
                    <option value="five2">Custom</option>
            </select>
            <label for="top">Toppings</label> <br>
            <input type="text" id="top"> <br>
            <button>Another pizza</button>
            <input type="submit" value="Order" id="submit" style="background-color:green; width: 10%;
            border-radius: 10%;position: relative;top: 20px; left: 10px; bottom: -5px; padding: 5px; margin: 5px;height: 60px; ">
           </form>
       </div>
   </div> 
   <script src="js/jquery-3.4.1.slim.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
