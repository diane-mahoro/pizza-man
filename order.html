<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pizza man</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
   <div class="container-fluid">
       <div class="header"></div>
       <div class="col-md-12">
           <h1>FILL IN YOUR PIZZA ORDER HERE</h1>
           <form id="form">
           <label for="size">Size</label><br>
          <select id="size">
              <option value="1">Large</option>
              <option value="2">Medium</option>
              <option value="3">Small</option>
          </select>
           <label for="top">Toppings</label>
           <select id="top">
               <option value="one">Pepperoni</option>
               <option value="two">Mushrooms</option>
               <option value="three">Onions</option>
               <option value="four">Sausage</option>
               <option value="five">Bacon</option>
               <option value="six">Extra chessee</option>
               <option value="seven">Black olives</option>
               <option value="eight">Green peppers</option>
               <option value="nine">Pineapple</option>
               <option value="ten">Spinach</option>
           </select>
           </form>
       </div>
   </div> 
   <script src="js/jquery-3.4.1.slim.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
